<div class="wrapper">
    <div id="formContent">
        <!-- Icon -->
        <div class="logo">
            <img src="../../../../../assets/aemsNewLogo.png" alt="logo" />
            <p>UPDATE PASSWORD</p>
        </div>

        <!-- Login Form -->
        <form [formGroup]="updatePasswordForm" (ngSubmit)="resetPassword()">
            <div class="form-group">
                <label class="labelName" for="mobile">Current Password</label>
                <input type="password" formControlName="currentPassword" class="form-control">
            </div>
            <div class="form-group">
                <label class="labelName" for="pwd">New Password</label>
                <input type="password" formControlName="newPassword" class="form-control">

            </div>
            <div class="rememberBox">
                <div class="form-group form-check">

                    <!-- <label class="form-check-label"><span class="rememberme">Remember me</span>
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                      </label> -->

                </div>
                <!-- <div class="forgot">
                    <a>View Terms and Conditions</a>
                </div> -->

            </div>

            <button type="submit" class="btn loginBtn">Reset Password</button>

            <!-- <h6>Donâ€™t have an account? <a href="">Create an account</a></h6> -->
        </form>



    </div>
</div>
