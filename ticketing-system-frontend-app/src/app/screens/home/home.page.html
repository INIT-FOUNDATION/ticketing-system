<!-- mobile screen start  -->
<ion-content *ngIf="utilityService.isMobile() else desktop;">
  <ion-tabs (ionTabsWillChange)="tabChanged($event)">
    <ion-tab-bar slot="bottom" class="py-1">
      <ion-tab-button tab="doctor-search">
        <ion-icon class="custom-home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon class="custom-profile"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>

<!-- mobile screen end  -->

<!-- Desktop screen start  -->
<ng-template #desktop>
  <ion-content *ngIf="utilityService.isDesktop()" class="mobileViewContainer">
    <ion-tabs (ionTabsWillChange)="tabChanged($event)">
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="doctor-search">
          <ion-icon class="custom-home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="appointments">
          <ion-icon class="custom-appointment"></ion-icon>
          <ion-label>Appointments</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="profile">
          <ion-icon class="custom-profile"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-content>
</ng-template>
<!-- Desktop screen end  -->
